<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Number Generator</title>
</head>
<body>
    <h1>Random Number Generator</h1>

    <div class = "container">
        <div class="interface-container">
            <div class="interface">
                <h3>Pick a number from</h3>
                <label for="low-num"></label>
                <input type="text" id = "low-num" name = "low-num">
                <h3>to</h3>
                <label for="high-num"></label>
                <input type="text" id = "high-num" name = "high-num">
            </div>
            <button id = "generate">Generate Number</button>
        </div>
        <div class="num-div">
            <h2 id = "num-container">2</h2>
        </div>
    </div>
    
    <script src = "script.js"></script>
</body>
</html>
