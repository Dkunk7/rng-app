<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>
    <h1>Random Number Generator</h1>

    <div class = "container">
        <div class="interface">
            <h3>Pick a number between</h3>
            <label for="low-num"></label>
            <input type="text" name = "low-num">
            <h3>and</h3>
            <label for="high-num"></label>
            <input type="text" name = "high-num">

            <button>Generate Number</button>
        </div>
        <div class="num-container">
            <h2></h2>
        </div>
    </div>
    
</body>
</html>
